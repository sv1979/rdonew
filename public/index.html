<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>RDO</title>
    </head>
    <body>

        <header class="top_header solid_bg">
            <div class="container header_box">
                <div class="toggle_box">
                    <button class="mobile_menu_toggle"><span class="sr--only">Menu</span></button>
                </div>
                <div class="logo_box">
                    <a href="/" class="header_logo sbg_logo main_logo"><span class="sr--only">Homepage</span></a>
                    <!-- <a href="/" class="header_logo sbg_logo cobrand_logo"><span class="sr--only">John Deere</span></a> -->
                </div>
                <div class="header_controls">
                    <a href="#" class="controls_button resource_center">
                        <span class="controls_button_text">Resource Center</span>
                    </a>
                    <button class="controls_button user_menu">
                        <span class="controls_button_text">Sign In</span>
                    </button>
                    <a href="#" class="controls_button cart_control">
                        <span class="number_tag">2</span>
                        <span class="controls_button_text">Cart</span>
                    </a>
                </div>    
            </div>
            <div class="mobile_locations">
                <button class="location_button">
                    <span class="button_text">Rochester, MN</span>
                </button>
            </div>
            <div class="subheader_line">
                <div class="container subheader_menu_box">
                    <nav class="subheader_nav">
                        <button class="sn_button has_dropdown">Shop by Brand</button>
                        <button class="sn_button has_dropdown">Equipment</button>
                        <button class="sn_button has_dropdown">Parts</button>
                        <button class="sn_button has_dropdown">Service &amp; Support</button>
                    </nav>
                    <div class="top_menu_search">
                        <div class="page-header__search" role="search">
                            <input type="search" title="SearchInput" placeholder="Search..." class="search_field" aria-autocomplete="both" />
                            <button type="submit" class="search_button">
                                <span class="sr--only">Search</span>
                            </button>
                            <div class="search-suggestions hidden">
                                <ul class="suggestions-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <div class="mb30"></div>

        <header class="top_header transparent_bg">
            <div class="container header_box">
                <div class="toggle_box">
                    <button class="mobile_menu_toggle"><span class="sr--only">Menu</span></button>
                </div>
                <div class="logo_box">
                    <a href="/" class="header_logo sbg_logo main_logo"><span class="sr--only">Homepage</span></a>
                    <!-- <a href="/" class="header_logo sbg_logo cobrand_logo"><span class="sr--only">John Deere</span></a> -->
                </div>
                <div class="header_controls">
                    <a href="#" class="controls_button resource_center">
                        <span class="controls_button_text">Resource Center</span>
                    </a>
                    <button class="controls_button user_menu">
                        <span class="controls_button_text">Sign In</span>
                    </button>
                    <a href="#" class="controls_button cart_control">
                        <span class="number_tag">2</span>
                        <span class="controls_button_text">Cart</span>
                    </a>
                </div>    
            </div>
            <div class="mobile_locations">
                <button class="location_button">
                    <span class="button_text">Rochester, MN</span>
                </button>
            </div>
            <div class="subheader_line">
                <div class="container subheader_menu_box">
                    <nav class="subheader_nav">
                        <button class="sn_button has_dropdown">Shop by Brand</button>
                        <button class="sn_button has_dropdown">Equipment</button>
                        <button class="sn_button has_dropdown">Parts</button>
                        <button class="sn_button has_dropdown">Service &amp; Support</button>
                    </nav>
                    <div class="top_menu_search">
                        <div class="page-header__search" role="search">
                            <input type="search" title="SearchInput" placeholder="Search..." class="search_field" aria-autocomplete="both" />
                            <button type="submit" class="search_button">
                                <span class="sr--only">Search</span>
                            </button>
                            <div class="search-suggestions hidden">
                                <ul class="suggestions-list">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

    <div class="btns">
        <a href="#" class="styled_button button_yellow">Button here</a>
        <button class="styled_button button_yellow">Button here</button>
    </div>

    <script src="bundle.js"></script>
    </body>
</html>
